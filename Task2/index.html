<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .esas{
            background-color: rgb(78, 9, 124);
            color: white;
            font-size: 20px;
            width: 40%;
            padding: 10px;
            padding-left: 15px;
            margin: 0 auto;
        }
        ul{
            padding-left: 80px;
        }
        ol{
            padding-left: 80px;
        }
    </style>
</head>
<body>
    <div class="esas">
        <h1>HTML Lists</h1>
        <div>
            
             <h2>Unordered Lists</h2>
             <ul>
                 <li>Milk</li>
                 <li>Sugar</li>
                 <li>Bread</li>
             </ul>
        </div>
        
        <div>
            <h2>Ordered List</h2>

            <ol>
                <li>Put the kettle on</li>
                <li>Put the teabag in the cup</li>
                <li>Wait for the kettle to boil</li>
                <li>Pour boiligin water in the cup</li>
            </ol>

        </div>
        

    </div>
    
</body>
</html>
